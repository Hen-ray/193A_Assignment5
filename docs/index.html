<!DOCTYPE html>
<html>
	<head>
		<title>Fancify Shamcify</title>

		<!-- link to your script file here -->
		<script src="fancifymytext.js"></script>
	</head>

	<body>
		<h1>Fancify my Text</h1>
		

		<!-- Your UI controls go here -->
		<fieldset>
			<legend>Text</legend>
			<textarea rows="4" cols="30" id="Text"></textarea>
		</fieldset>

		<fieldset>
			<legend>Fancify</legend>

			<input type="button" value="Bigger!" onclick=changeFont()>

			<input type="button" value="Moo" onclick=upperText()>

			<input type="radio" id="FancyShmancy" name="textStyle" onchange=addStyle()>
			<label for="FancyShmancy">FancyShmancy</label>

			<input type="radio" id="BoringBetty" name="textStyle" onchange=removeStyle()>
			<label for="BoringBetty">BoringBetty</label>

		</fieldset>


	</body>
</html>
